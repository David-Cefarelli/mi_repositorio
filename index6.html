<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se ingresan por teclado tres números, si todos los valores ingresados son menores a 10, imprimir en la página la leyenda ' Todos los números son menores a diez'.</title>
</head>
<body>
    <script>
        let n1
        let n2
        let n3
        n1=prompt("ingresar valor del primer numero")
        n2=prompt("ingresar valor del segundo numero")
        n3=prompt("ingresar valor del tercero numero")
        if ( n1<10 & n2<10&n3<10) {document.write("Todos los números son menores a diez")}
        else { document.write("lo siento, a ocurrido un error :c")}
    </script>
</body>
</html>
