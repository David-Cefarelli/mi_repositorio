<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let precio;
            let cantidad;
            let abono;
        precio=prompt("ingresa el precio del articulo");
        cantidad=prompt("ingresa la cantidad que va a llevar");
        abono= parseInt(precio)*parseInt(cantidad);
        document.write("se debe abonar"+abono+"$");
    </script>
</body>
